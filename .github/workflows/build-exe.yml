name: Build Windows EXE

on:
  workflow_dispatch:        # permite rodar manualmente no GitHub
  push:
    tags:
      - "v*"                # roda quando você criar uma tag tipo v1.0, v1.0.1 etc

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Gerar EXE com PyInstaller
        run: |
          pyinstaller --onefile --noconsole ^
            --name "VisualSpreadsheets" ^
            visual_spreadsheets_completo_pt.py

      - name: Publicar artefato (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: VisualSpreadsheets-EXE
          path: dist/VisualSpreadsheets.exe

      - name: Criar release com EXE (quando usar tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/VisualSpreadsheets.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
