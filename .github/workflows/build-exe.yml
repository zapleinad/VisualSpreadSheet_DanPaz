name: Criar arquivo EXE do Windows

on:
  workflow_dispatch:        # permite rodar manualmente na aba Actions

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Mostrar arquivos no diretório
        run: |
          echo "Listando arquivos do repositório..."
          dir

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Gerar EXE com PyInstaller
        run: |
          echo "Empacotando visual_spreadsheets_complete.py"
          pyinstaller --onefile --windowed visual_spreadsheets_complete.py

      - name: Listar conteúdo da pasta dist
        run: |
          echo "Listando arquivos gerados em dist..."
          dir dist

      - name: Publicar artefato (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: VisualSpreadsheets-EXE
          path: dist/visual_spreadsheets_complete.exe
