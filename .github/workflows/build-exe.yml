name: Criar arquivo EXE do Windows

on:
  workflow_dispatch:        # permite rodar manualmente na aba Actions

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Gerar EXE com PyInstaller
        run: |
          pyinstaller --onefile --noconsole ^
            --name "VisualSpreadsheets" ^
            visual_spreadsheets_complete.py

      - name: Publicar artefato (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: VisualSpreadsheets-EXE
          path: dist/VisualSpreadsheets.exe
